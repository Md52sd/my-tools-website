
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Tools Website</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    .tool { background: white; padding: 20px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea, button { width: 100%; padding: 10px; margin-top: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { background-color: #007BFF; color: white; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .output { background: #eef; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>My Tools Website</h1>

  <!-- Bio Generator -->
  <div class="tool">
    <h2>Bio Generator</h2>
    <input type="text" id="name" placeholder="Enter your name" />
    <input type="text" id="interest" placeholder="Enter your interest" />
    <input type="text" id="profession" placeholder="Enter your profession" />
    <button onclick="generateBio()">Generate Bio</button>
    <div class="output" id="bioOutput"></div>
  </div>

  <!-- Image Compressor -->
  <div class="tool">
    <h2>Image Compressor</h2>
    <input type="file" />
    <p><em>This is a placeholder. Real compression requires backend or advanced JS.</em></p>
  </div>

  <!-- Word Counter -->
  <div class="tool">
    <h2>Word Counter</h2>
    <textarea id="wordInput" rows="5" placeholder="Type or paste text here..."></textarea>
    <button onclick="countWords()">Count Words</button>
    <div class="output" id="wordOutput"></div>
  </div>

  <!-- Text to Speech -->
  <div class="tool">
    <h2>Text to Speech</h2>
    <textarea id="ttsInput" rows="3" placeholder="Enter text to speak..."></textarea>
    <button onclick="speakText()">Speak</button>
  </div>

  <script>
    function generateBio() {
      const name = document.getElementById('name').value;
      const interest = document.getElementById('interest').value;
      const profession = document.getElementById('profession').value;
      const bio = `My name is ${name}. I am interested in ${interest} and I work as a ${profession}.`;
      document.getElementById('bioOutput').textContent = bio;
    }

    function countWords() {
      const text = document.getElementById('wordInput').value.trim();
      const words = text === "" ? 0 : text.split(/\s+/).length;
      const chars = text.length;
      document.getElementById('wordOutput').textContent = `Words: ${words} | Characters: ${chars}`;
    }

    function speakText() {
      const text = document.getElementById('ttsInput').value;
      const speech = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(speech);
    }
  </script>
</body>
</html>
