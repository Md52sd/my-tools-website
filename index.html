
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Tools Website</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f2f2f2; }
    h1 { color: #333; }
    textarea, input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; }
    button { padding: 10px 15px; margin: 10px 0; cursor: pointer; }
    .tool { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>My Tools Website</h1>

  <!-- Bio Generator -->
  <div class="tool">
    <h2>Bio Generator</h2>
    <input type="text" id="bioName" placeholder="Enter your name">
    <input type="text" id="bioInterest" placeholder="Enter your interest">
    <input type="text" id="bioProfession" placeholder="Enter your profession">
    <button onclick="generateBio()">Generate Bio</button>
    <p id="bioResult"></p>
  </div>

  <!-- Image Compressor (basic placeholder) -->
  <div class="tool">
    <h2>Image Compressor</h2>
    <input type="file" id="imageInput">
    <p><i>This is a placeholder. Real compression requires backend or advanced JS.</i></p>
  </div>

  <!-- Word Counter -->
  <div class="tool">
    <h2>Word Counter</h2>
    <textarea id="wordText" rows="5" placeholder="Enter text here..."></textarea>
    <button onclick="countWords()">Count Words</button>
    <p id="wordCountResult"></p>
  </div>

  <!-- Text to Speech -->
  <div class="tool">
    <h2>Text-to-Speech</h2>
    <textarea id="speechText" rows="3" placeholder="Enter text to speak..."></textarea>
    <button onclick="speakText()">Speak</button>
  </div>

  <script>
    function generateBio() {
      const name = document.getElementById('bioName').value;
      const interest = document.getElementById('bioInterest').value;
      const profession = document.getElementById('bioProfession').value;
      const result = `${name} is a passionate ${profession} who loves ${interest}.`;
      document.getElementById('bioResult').innerText = result;
    }

    function countWords() {
      const text = document.getElementById('wordText').value.trim();
      const wordCount = text ? text.split(/\s+/).length : 0;
      const charCount = text.length;
      document.getElementById('wordCountResult').innerText = `Words: ${wordCount}, Characters: ${charCount}`;
    }

    function speakText() {
      const text = document.getElementById('speechText').value;
      const speech = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(speech);
    }
  </script>
</body>
</html>
